<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

  <link rel="stylesheet" href="./main.css/main.css">
</head>
<body>
  <div class="wraper swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide item blue">1</div>
      <div class="swiper-slide item red">2</div>
      <div class="swiper-slide item brown">3</div>
      <div class="swiper-slide item tomato">4</div>
      <div class="swiper-slide item green">5</div>
      <div class="swiper-slide item yellow">6</div>
      <div class="swiper-slide item violet">7</div>
      <div class="swiper-slide item gray">8</div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <!-- Initialize Swiper -->
  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "cards",
      grabCursor: true,
    });
  </script>
</body>
</html>
